<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Item</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" th:rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/home}">
            <img th:src="@{/images/logo_gold.png}" alt="Logo" style="width:60px;" class="rounded-pill">
        </a>
        <a class="navbar-brand" href="#" th:href="@{/home}">fitMegut</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/donation}">Donation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/exchange}">Exchange</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container p-5 my-5 bg-dark text-white">

    <h1>Add Item</h1>
    <p>“Nothing is old, it's all about how you look at things”</p>
    <hr style="height: 10px">

    <form class="row g-3" th:action="@{/wardrobe/edit/{id}(id=${editItem.itemId})}"
          method="POST" th:object="${editItem}">

        <input type="hidden" th:field="*{wardrobeDto.id}">

        <div class="col-md-6">
            <label class="form-label" for="itemName">
                Item Name
            </label>
            <input id="itemName" class="form-control" th:field="*{itemName}" required
                   autofocus="autofocus"/>
            <span th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" class="error"></span>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="brand">
                Brand
            </label>
            <input id="brand" class="form-control" th:field="*{itemBrand}" required autofocus="autofocus"/>
            <span th:if="${#fields.hasErrors('itemBrand')}" th:errors="*{itemBrand}" class="error"></span>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="color">
                Color
            </label>
            <input id="color" class="form-control" th:field="*{color}" autofocus="autofocus"/>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="size">
                Size
            </label>
            <input id="size" class="form-control" th:field="*{size}" autofocus="autofocus"/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Clothing Category</label>
            <select class="form-select" th:field="*{wardrobeDto.clothingCategories}">
                <option value="" selected></option>
                <option value="SWEATER">SWEATER</option>
                <option value="DRESS">DRESS</option>
                <option value="HOODIES">HOODIES</option>
                <option value="SPORT">SPORT</option>
                <option value="T_SHIRT">T_SHIRT</option>
                <option value="SHORTS">SHORTS</option>
                <option value="SKIRT">SKIRT</option>
                <option value="JEANS">JEANS</option>
                <option value="SHOES">SHOES</option>
                <option value="COAT">COAT</option>
                <option value="SUIT">SUIT</option>
                <option value="SHIRT">SHIRT</option>
                <option value="JACKET">JACKET</option>
                <option value="OTHER">OTHER</option>
            </select>
            <span th:if="${#fields.hasErrors('wardrobeDto.clothingCategories')}" th:errors="*{wardrobeDto.clothingCategories}"
                  class="error"></span>
        </div>

        <div class="col-md-6">
            <label class="form-label">Clothing Condition</label>
            <select class="form-select" th:field="*{itemCondition}">
                <option value="" selected></option>
                <option value="BRAND_NEW">NEW WITHOUT TAGS</option>
                <option value="NEW">NEW WITH TAGS</option>
                <option value="EXCELLENT">EXCELLENT USED CONDITION</option>
                <option value="GOOD">GOOD USED CONDITION</option>
                <option value="USED">VERY USED CONDITION</option>
            </select>
        </div>


        <div class="col-md-6">
            <label class="form-label" for="description">
                Description/Observations
            </label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="image">
                Upload Picture
            </label>
            <input id="image" class="form-control" th:field="*{image}" placeholder="size until 5MB "
                   autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
            <a class="btn btn-outline-primary" href="/" th:href="@{/wardrobe/items}">Cancel</a>

        </div>
    </form>

    <!--Footer-->
    <div th:replace="~{fragments/footer :: footer}"></div>

</div>

</body>

</html>
