<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">fitMegut - Clothing donation & exchange</a>
        </div>
    </div>
</nav>
<br>
<br>

<!--HTML registration form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    <h3>You've successfully registered to the fitMegut community!</h3>
                    <p>Please check your email to verify your account.</p>
                    <h4><a th:href="@{/login}">Click here to Login</a></h4>
                </div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="POST" th:object="${member}">
                <div class="form-group">
                    <label class="control-label" for="firstName">
                        First Name
                    </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required
                           autofocus="autofocus"/>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">
                        Last Name
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required
                           autofocus="autofocus"/>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="nickname">
                        Nickname
                    </label>
                    <input id="nickname" class="form-control" th:field="*{nickname}" autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label">
                        Date of birth
                    </label>
                    <input type="date" th:field="*{birthdate}"/>
                </div>

                <div class="form-group">
                    <label class="control-label">
                        Gender
                    </label>
                    <input type="radio" id="male" name="male" value="Male"
                           th:field="*{gender}">Male</input>
                    <input type="radio" id="female" name="female" value="Female"
                           th:field="*{gender}">Female</input>
                    <input type="radio" id="divers" name="divers" value="Divers"
                           th:field="*{gender}">Divers</input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">
                        Email
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="phoneNumber">
                        Phone Number
                    </label>
                    <input id="phoneNumber" class="form-control" th:field="*{phoneNumber}" autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="country">
                        Country
                    </label>
                    <input id="country" class="form-control" th:field="*{country}" autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="city">
                        City
                    </label>
                    <input id="city" class="form-control" th:field="*{city}" autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="address">
                        Address
                    </label>
                    <input id="address" class="form-control" th:field="*{address}" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label">
                        Company or Private
                    </label>
                    <input type="radio" id="private" name="private" value="Private"
                           th:field="*{userType}">Private</input>
                    <input type="radio" id="company" name="company" value="Company"
                           th:field="*{userType}">Company</input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required
                           autofocus="autofocus"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>

                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        Register
                    </button>
                    <span>Already registered?<a href="/" th:href="@{/login}">Login here</a>
						</span>
                </div>
            </form>

        </div>
    </div>

</div>


</body>

</html>
