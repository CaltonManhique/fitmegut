<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" th:rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img th:src="@{/images/logo_gold.png}" alt="Logo" style="width:60px;" class="rounded-pill">
        </a>
        <a class="navbar-brand" href="#" th:href="@{/}">fitMegut</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/donation}">Donation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/exchange}">Exchange</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container p-5 my-5 bg-dark text-white">

    <h1>Registration</h1>
    <p>“Nothing is old, it's all about how you look at things”</p>
    <hr style="height: 10px">

    <form class="row g-3" th:action="@{/registration}" method="POST" th:object="${member}">

        <div class="col-md-6">
            <label class="form-label" for="firstName">
                First Name
            </label>
            <input id="firstName" class="form-control" th:field="*{firstName}" required
                   autofocus="autofocus"/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="lastName">
                Last Name
            </label>
            <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="nickname">
                Nickname
            </label>
            <input id="nickname" class="form-control" th:field="*{nickname}" autofocus="autofocus"/>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="birthdate">
                Date of birth
            </label>
            <input type="date" class="form-control" id="birthdate" th:field="*{birthdate}"/>
        </div>


        <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-select" th:field="*{gender}">
                <option value="" selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Divers">Divers</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="email">
                Email
            </label>
            <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="phoneNumber">
                Phone Number
            </label>
            <input id="phoneNumber" class="form-control" th:field="*{phoneNumber}"
                   autofocus="autofocus"/>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="country">
                Country
            </label>
            <input id="country" class="form-control" th:field="*{country}" autofocus="autofocus"/>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="city">
                City
            </label>
            <input id="city" class="form-control" th:field="*{city}" autofocus="autofocus"/>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="address">
                Address
            </label>
            <input id="address" class="form-control" th:field="*{address}"
                   autofocus="autofocus"/>
        </div>

        <div class="col-md-6">
            <label class="form-label">
                Company or Private
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="private" name="private" value="Private"
                       th:field="*{userType}">Private</input>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="company" name="company" value="Company"
                       th:field="*{userType}">Company</input>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="password">
                Password
            </label>
            <input id="password" class="form-control" type="password" th:field="*{password}"
                   required
                   autofocus="autofocus"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                  class="error"></span>
        </div>
        <br><br>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Register
            </button>
            <span>Already registered?<a href="/" th:href="@{/login}"> Login here</a>
						</span>
        </div>
    </form>

    <!--Footer-->
    <div th:replace="~{fragments/footer :: footer}"></div>

</div>


</body>

</html>
