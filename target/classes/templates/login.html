<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img th:src="@{/images/logo_gold.png}" alt="Logo" style="width:60px;" class="rounded-pill">
        </a>
        <a class="navbar-brand" href="#" th:href="@{/}">fitMegut</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/donation}">Donation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/exchange}">Exchange</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-5 my-5 bg-dark text-white">

    <div th:if="${param.success}">
        <div class="alert alert-info">
            <h3>Reset Password!</h3>
            <p>Please check your email to verify your account.</p>
            <h4><a th:href="@{/login}">Click here to Login</a></h4>
        </div>
    </div>

    <h1>Login</h1>
    <p>“Nothing is old, it's all about how you look at things”</p>
    <hr style="height: 10px">

    <form th:action="@{/authenticate}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password</div>
        </div>
        <div class="d-flex justify-content-center">
            <img th:src="@{/images/logo_small.png}" alt="logo" class="rounded-pill">
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-sm-4">
                <label for="username">Username :</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter email"/>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="col-sm-4">
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter password"/>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-around">
                <div class="form-check mb-3">
                    <label class="p-2">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <div class="p-2">
                    <a th:href="@{/registration/new-password}">Forgot Password?</a>
                </div>
            </div>
        </div>

        <br>

        <div class="d-flex justify-content-center">
            <div class="col-sm-2 col-sm-offset-3">
                <input type="submit" class="form-control btn btn-primary" id="login-submit"
                       name="login-submit" value="Log In"/>
            </div>
        </div>
    </form>

    <div class="d-flex justify-content-around">
        <div class="p-2">
            <span>New Member? <a href="/" th:href="@{/registration}">Sign up here</a> </span>
        </div>
    </div>

    <!--Footer-->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

</body>
</html>
