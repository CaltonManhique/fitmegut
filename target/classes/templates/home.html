<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/home-navigation :: home-nav}"></div>

<div class="container p-5 my-5 bg-dark text-white">
    <h1>Clothing donation & exchange</h1>
    <p>“Nothing is old, it's all about how you look at things”</p>
    <hr>

    <div class="offcanvas offcanvas-end" id="profile">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title"><span th:text="${member.firstName + ' ' + member.lastName}"/></h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a class="btn" href="/" th:href="@{/wallet}">Wallet</a>
            <br>
            <a class="btn" href="/" th:href="@{/wardrobe/items}">Wardrobe</a>
            <br>
            <a class="btn" href="/" th:href="@{/exchangeRequests}">Exchange Requests</a>
            <br>
            <hr>

            <a class="btn" data-bs-toggle="collapse" data-bs-target="#settings"><h4>Settings</h4></a>
            <div id="settings" class="collapse show">
                <a class="btn" href="/" th:href="@{/editProfile}">Edit Profile</a>
                <br>
                <a class="btn" href="/" th:href="@{/changePwd}">Change Password</a>
                <br>
                <a class="btn" href="/" th:href="@{/deleteAccount}">Delete account</a>
            </div>

            <hr>
            <br>
            <form th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-outline-primary">Logout</button>
            </form>
        </div>
    </div>


</div>


<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
